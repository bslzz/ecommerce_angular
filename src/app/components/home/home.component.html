<div class="row pt-4">
  <div class="col">
    <h4>Browse all latest products</h4>
  </div>
</div>
<ng-container *ngIf="products$ | async as products">
  <app-products
    *ngIf="categories$ | async as categories"
    [products]="products"
    [categories]="categories"
  ></app-products>
</ng-container>
