<header class="p-3 my-3 border-bottom">
  <div class="row">
    <div class="col">
      <div class="row g-3">
        <div class="col-sm-3">
          <select
            class="form-control"
            [(ngModel)]="selectedCategory"
            (ngModelChange)="categoryChanged($event)"
          >
            <option value="-1">All Categories</option>
            <option
              *ngFor="let category of categories"
              value="{{ category.id }}"
            >
              {{ category.name }}
            </option>
          </select>
        </div>
        <div class="col-sm-7">
          <input
            type="search"
            name=""
            class="form-control"
            placeholder="Search with product title..."
            aria-label="Search"
            [(ngModel)]="searchInput"
            (ngModelChange)="searchChanged($event)"
          />
        </div>
        <div class="col-sm-2">
          <button type="button" class="btn btn-primary position-relative">
            Product Wishlist
            <span
              class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-dark"
              >10+ <span class="visually-hidden">unread messages</span></span
            >
          </button>
        </div>
      </div>
    </div>
  </div>
</header>
